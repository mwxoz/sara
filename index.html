<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 15px;
    overflow: hidden;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 380px;
    transition: all 0.4s ease;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

h1 { font-size: 22px; color: #ff4d6d; }
h2 { font-size: 20px; color: #ff4d6d; }
p  { font-size: 15px; color: #ff4d6d; }

button {
    background: #ff4d6d;
    border: none;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    margin: 8px;
    padding: 14px 20px;
    font-size: 16px;
    width: 80%;
    max-width: 250px;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    background: #ff69b4;
}

input {
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    width: 85%;
    text-align: center;
}

#romanticMsgContainer {
    max-height: 250px;
    overflow-y: auto;
    margin-top: 15px;
    text-align: left;
}

.heart {
    position: absolute;
    animation: floatUp 3s linear;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

@media (max-width: 480px) {
    .card { padding: 20px; border-radius: 15px; }
    h1 { font-size: 20px; }
    h2 { font-size: 18px; }
    button { width: 100%; font-size: 15px; }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="Ellie Goulding - Love Me Like You Do (Lyrics).mp3" type="audio/mpeg">
</audio>

<button id="musicToggle" style="position:fixed; top:10px; right:10px; z-index:1000; background:#ff69b4; padding:10px 15px; border-radius:20px; border:none; color:white; cursor:pointer;">
üéµ Music
</button>

<div id="loginBox" class="card">
    <h2>Enter the password üîê</h2>
    <input type="date" id="password">
    <br><br>
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color:red;"></p>
</div>

<div id="confirmBox" class="card" style="display:none;">
    <h2>Are you sure you want to continue? üíñ</h2>
    <button id="yesBtn" onclick="showWelcome()">Yes</button>
    <button id="noBtn" onclick="resizeButtons()">No</button>
</div>

<div id="welcomeBox" class="card" style="display:none;">
    <h2>Hi sara üíñ</h2>
    <p>Press Continue if you are ready</p>
    <button onclick="showLove()">Continue</button>
</div>

<div id="mainCard" class="card" style="display:none;">
    <h1>Happy Valentine ‚ù§Ô∏è</h1>
    <div id="romanticMsgContainer"></div>
</div>

<script>
var correctDate = "2025-06-25";

var yesSize = 16;
var noSize = 16;

var romanticText = [
"I feel so lucky to have met you üíñ",
"Every moment we share fills my heart with joy üåπ",
"Your smile brightens even my darkest days üíñ",
"Being with you makes everything in life more beautiful üåπ",
"I cherish every laugh, every conversation üíñ",
"You make life brighter and more beautiful üåπ",
"You are my dream and my reality üíñ",
"Forever yours, with all my love üåπ"
];

function checkPassword() {
    var input = document.getElementById("password").value;
    if (input === correctDate) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("confirmBox").style.display = "block";
    } else {
        document.getElementById("error").innerText = "Wrong password üò¢";
    }
}

function resizeButtons() {
    yesSize += 2;
    if (noSize > 10) noSize -= 2;
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";
    document.getElementById("noBtn").style.fontSize = noSize + "px";
}

function showWelcome() {
    document.getElementById("confirmBox").style.display = "none";
    document.getElementById("welcomeBox").style.display = "block";
    document.getElementById("bgMusic").play();
}

function showLove() {
    document.getElementById("welcomeBox").style.display = "none";
    document.getElementById("mainCard").style.display = "block";
    typeText(0);
}

function typeText(index) {
    if(index >= romanticText.length) return;
    let container = document.getElementById("romanticMsgContainer");
    let line = document.createElement("p");
    container.appendChild(line);
    let charIndex = 0;
    let text = romanticText[index];

    let interval = setInterval(()=>{
        if(charIndex < text.length){
            line.innerHTML += text[charIndex];
            charIndex++;
            if(Math.random() < 0.07){
                createHeart();
            }
        } else {
            clearInterval(interval);
            typeText(index+1);
        }
    }, 40);
}

function createHeart(){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random()<0.5?"üíñ":"üåπ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    heart.style.fontSize = (14+Math.random()*20) + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 3000);
}

document.getElementById("musicToggle").addEventListener("click", function(){
    var music = document.getElementById("bgMusic");
    if(music.paused){
        music.play();
    } else {
        music.pause();
    }
});
</script>

</body>
</html>
