<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Valentine</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 15px;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 380px;
    transition: all 0.3s ease;
}

h1 { font-size: 22px; }
h2 { font-size: 20px; }
p  { font-size: 15px; }

button {
    background: #ff4d6d;
    border: none;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    margin: 8px;
    padding: 14px 20px;
    font-size: 16px;
    width: 80%;
    max-width: 250px;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    background: #ff69b4;
}

input {
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    width: 85%;
    text-align: center;
}

#romanticMsgContainer {
    max-height: 250px;
    overflow-y: auto;
    margin-top: 15px;
    text-align: left;
}

/* تحسين خاص للجوال */
@media (max-width: 480px) {
    .card {
        padding: 20px;
        border-radius: 15px;
    }

    h1 { font-size: 20px; }
    h2 { font-size: 18px; }

    button {
        width: 100%;
        font-size: 15px;
    }
}
</style>
</head>
